<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NYT search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <style>
        .row {
            border: 2px solid red;
            margin-top: 5px;
            margin-bottom: 5px;
        }

        .row>div {
            border: 2px solid green;
            margin-top: 5px;
            margin-bottom: 5px;
        }

        .container>div {
            border: 2px solid blue;
            margin-top: 5px;
            margin-bottom: 5px;
        }
    </style>
</head>

<body class="container-fluid">

    <div class="row">
        <div class="container">
            <div class="row">
                <div class="col-12" id="header"></div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="container">
            <div class="row main" id="">
                <form>
                    <div class="">
                        <label for="exampleInputEmail1">Search Term:</label>
                        <input class="form-control" id="searchTerm" aria-describedby="emailHelp">
                    </div>
                    <div class="dropdown">
                        <button class="dropbtn">Number of Records to Retrieve</button>
                        <div class="dropdown-content">
                            <a href="#" class="dropdownButton">1</a>
                            <a href="#" class="dropdownButton">5</a>
                            <a href="#" class="dropdownButton">10</a>
                        </div>
                    </div>
                    <div class="">
                        <label for="exampleInputEmail1">Start Year (Optional):</label>
                        <input class="form-control" id="startYear" aria-describedby="emailHelp">
                    </div>
                    <div class="">
                        <label for="exampleInputPassword1">End Year (Optional):</label>
                        <input class="form-control" id="endYear">
                    </div>
                </form>
                <button type="" class="btn btn-primary botButton" id="submit">Submit</button>
                <button type="" class="btn btn-light botButton" id="clear">Clear</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="container">
            <div class="row">
                <div class="col-12" id="updates">
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
